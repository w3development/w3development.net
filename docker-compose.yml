version: "3"
services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: db
      MYSQL_USER: dbuser
      MYSQL_PASSWORD: password
    ports:
    - "33061:3306"
  web:
    build: ./docker/service/web
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
    links:
      - db
