<f:layout name="Home" />
<f:render partial="BodyTag/GtmNoScript" />
<header id="header" class="fixed-top">
	<f:render partial="Header/Main" arguments="{_all}"/>
</header>
<main role="main" class="flex-shrink-0 pt-99">
	<f:render section="Slider" />
	<div class="container">
		<div class="row justify-content-center mt-5">
			<div class="col-lg-10">
			<f:render section="Services" />
			</div>
		</div>
	</div>
	<section class="section section-default section-default-scale-8">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 text-center">
				<f:render section="WhoWeAre" />
				</div>
			</div>
		</div>
	</section>
	<section class="mt-5 mb-0 pb-0">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 text-center">
					<f:render section="RecentWork" />
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-lg-8">
				</div>
			</div>
		</div>
	</section>
	<div class="container">
		<div class="row mt-5 pt-3 counters counters-text-dark">
	<f:render section="Counters" />
		</div>
	</div>
</main>
<footer class="footer mt-auto pt-5 text-bg-light text-primary">
	<f:render partial="Footer/Main" />
</footer>
