<div class="text-center mb-4">
    <f:image class="img-fluid rounded-circle mb-4" src="{flexform.image}" width="175" height="175"  alt="Project image" />
    <h4 class="mt-3 mb-0">{flexform.headline}</h4>
    <p class="mb-0">{flexform.description}</p>
    <span class="thumb-info-social-icons mt-2 pb-0">
        <f:if condition="{flexform.facebooklink}">
            <f:link.typolink parameter="{flexform.facebooklink}" target="_blank"><i class="fab fa-facebook"></i></f:link.typolink>
        </f:if>
        <f:if condition="{flexform.twitterlink}">
            <f:link.typolink parameter="{flexform.twitterlink}" target="_blank"><i class="fab fa-twitter"></i></f:link.typolink>
        </f:if>
        <f:if condition="{flexform.linkedinlink}">
            <f:link.typolink parameter="{flexform.linkedinlink}" target="_blank"><i class="fab fa-linkedin"></i></f:link.typolink>
        </f:if>
    </span>
</div>
