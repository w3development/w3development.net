<div class="container">
    <div class="row">
        <div class="col-sm-2">
            <a href="/" class="logo">
                <f:image src="/typo3conf/ext/theme/Resources/Public/Images/Logo/logo-white.svg" width="150px"
                    height="30px" alt="W3Development SHPK - Web Development Company" class="img-fluid" />
            </a>
        </div>
        <div class="col-sm-3 col-lg-2 text-sm-right ml-sm-auto mb-0"></div>
        <div class="col-sm-4 col-lg-4 text-sm-right">
            <h5 class="mb-2 location">
                <f:translate key="international" extensionName="theme" />
            </h5>
            <span class="phone text-2">
                <a href="tel:{f:translate(key: 'phone', extensionName: 'theme')}">
                    <i class="fa fa-phone text-color-primary"></i>
                    <f:translate key="phone" extensionName="theme" />
                </a>
            </span>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <hr class="solid">
            <div class="row">
                <div class="col-lg-6">
                    <p>
                        <f:translate key="footercopyright" extensionName="theme" />
                    </p>
                </div>
                <div class="col-lg-6 text-right">
                    <ul class="social-icons float-right">
                        <li class="social-icons-email">
                            <a href="mailto:info@w3development.net">
                                <i class="fa-solid fa-envelope fa-xl"></i>
                            </a>
                        </li>
                        <li class="social-icons-facebook">
                            <a href="https://www.facebook.com/w3developmentshpk/" target="_blank">
                                <i class="fa-brands fa-square-facebook fa-xl"></i>
                            </a>
                        </li>
                        <li class="social-icons-twitter">
                            <a href="https://twitter.com/w3devel" target="_blank">
                                <i class="fa-brands fa-square-twitter fa-xl"></i>
                            </a>
                        </li>
                        <li class="social-icons-linkedin">
                            <a href="https://www.linkedin.com/company/w3development/" target="_blank">
                                <i class="fa-brands fa-linkedin fa-xl"></i>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="languageswitcher">
                    <f:if condition="{f:cObject(typoscriptObjectPath: 'lib.language')} == nono">
                        <f:then></f:then>
                        <f:else>
                            <f:cObject typoscriptObjectPath="lib.mainlanguagesiwtcher" />
                        </f:else>
                    </f:if>
                </div>
            </div>
        </div>
    </div>
</div>
