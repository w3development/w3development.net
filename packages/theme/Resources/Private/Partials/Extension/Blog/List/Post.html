<article class="postlist__post card h-100" data-blog-tag="{f:if(condition: post.tags, then: post.tags.0.uid, else: 0)}" data-blog-category="{f:if(condition: post.categories, then: post.categories.0.uid, else: 0)}">
    <f:if condition="{post.featuredImage}">
        <blogvh:link.post post="{post}" class="postlist__featuredimage card-img-top" additionalAttributes="{aria-hidden: 'true'}" tabindex="-1">
            <f:render partial="General/FeaturedImage" arguments="{image: post.featuredImage, settings: settings.lists.featuredImage}" />
        </blogvh:link.post>
    </f:if>
    <div class="p-3">
        <h3 class="postlist__posttitle card-title h3" itemprop="name">
            <blogvh:link.post post="{post}" class="text-decoration-none" />
        </h3>
        <!-- <f:render partial="Meta/ListHeader" arguments="{_all}" /> -->
        <f:if condition="{post.abstract}">
            <f:then>
                <p class="postlist__postdescription card-text" itemprop="description">{post.abstract}</p>
            </f:then>
            <f:else>
                <p class="postlist__postdescription card-text" itemprop="description">{post.description}</p>
            </f:else>
        </f:if>
        <!-- <div class="card-footer">
            <f:render partial="Meta/ListFooter" arguments="{_all}" />
        </div> -->
    </div>
</article>
