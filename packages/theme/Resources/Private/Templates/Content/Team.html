<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
      xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
      xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers"
      xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers">

<f:layout name="Content/Flux"/>

<f:section name="Configuration">
    <flux:form id="team" label="Team">
    <flux:field.file name="image" label="Image" useFalRelation="1" minItems="0" maxItems="1" allowed="jpg,png,svg" showThumbnails="1" />
        <flux:field.input name="headline" label="Headline" />
        <flux:field.text name="description" rows="5" cols="30" label="Description"/>
        <flux:field.input label="Facebook link" name="facebooklink">
            <flux:wizard.link activeTab="link"/>
        </flux:field.input>
        <flux:field.input label="Twitter link" name="twitterlink">
            <flux:wizard.link activeTab="link"/>
        </flux:field.input>
        <flux:field.input label="Linkedin link" name="linkedinlink">
            <flux:wizard.link activeTab="link"/>
        </flux:field.input>
    </flux:form>
</f:section>

<f:section name="Preview">
    <table width="100%">
        <tr>
            <td width="100%">
                <h4>{headline}</h4>
                <f:format.crop maxCharacters="100">{description}</f:format.crop>
                <f:if condition="{facebooklink}">
                    <p>Facebook</p>
                </f:if>
                <f:if condition="{twitterlink}">
                    <p>Twitter</p>
                </f:if>
                <f:if condition="{linkedinlink}">
                    <p>Linkedin</p>
                </f:if>
            </td>
        </tr>
    </table>
</f:section>

<f:section name="Main">
  <div class="text-center mb-4">
    <f:image class="img-fluid rounded-circle mb-4" src="{image}" width="175" height="175"  alt="Project image" />
    <h4 class="mt-3 mb-0">{headline}</h4>
    <p class="mb-0">{description}</p>
    <span class="thumb-info-social-icons mt-2 pb-0">
      <f:if condition="{facebooklink}">
          <f:link.typolink parameter="{facebooklink}" target="_blank"><i class="fab fa-facebook"></i></f:link.typolink>
      </f:if>
      <f:if condition="{twitterlink}">
          <f:link.typolink parameter="{twitterlink}" target="_blank"><i class="fab fa-twitter"></i></f:link.typolink>
      </f:if>
      <f:if condition="{linkedinlink}">
          <f:link.typolink parameter="{linkedinlink}" target="_blank"><i class="fab fa-linkedin"></i></f:link.typolink>
      </f:if>
    </span>
  </div>
</f:section>
</div>
