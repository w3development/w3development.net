<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
   xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
   xmlns:f="http://xsd.helhum.io/ns/typo3/cms-fluid/master/ViewHelpers"
   xmlns:bo="http://typo3.org/ns/Bo/Slickcarousel/ViewHelpers"
   data-namespace-typo3-fluid="true">

  <f:section name="JS-Responsive">
    <script>
    function initSlick{data.uid}() {
      _initSlick{data.uid}();
      var r;
      $(window).resize(function() {
          clearTimeout(r);
          r = setTimeout(_initSlick{data.uid}, 500);
      });
    }

    function _initSlick{data.uid}() {
      $('#slickid-{data.uid}').not('.slick-initialized').slick({
				dots: true,
				infinite: false,
				speed: 300,
				slidesToShow: 4,
				slidesToScroll: 4,
				responsive: [
					{
						breakpoint: 1024,
						settings: {
							slidesToShow: 3,
							slidesToScroll: 3,
							infinite: true,
							dots: true
						}
					},
					{
						breakpoint: 600,
						settings: {
							slidesToShow: 2,
							slidesToScroll: 2
						}
					},
					{
						breakpoint: 480,
						settings: {
							slidesToShow: 1,
							slidesToScroll: 1
						}
					}
					// You can unslick at a given breakpoint now by adding:
					// settings: "unslick"
					// instead of a settings object
				]
			});
      }
    </script>
  </f:section>
</div>
