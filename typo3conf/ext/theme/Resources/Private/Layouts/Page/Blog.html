<f:layout name="Blog" />
<f:render partial="GoogleTag" />
<div class="body">
	<header id="header">
		<f:render partial="Header" />
	</header>
	<div role="main" class="main">
		<section class="section section-center">
			<div class="section-inner">
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-lg-8">
							<h1 class="lead text-secondary">Blog</h1>
							<p class="subheader text-secondary">{f:translate(key: 'blog')}</p>
						</div>
					</div>
				</div>
			</div>
		</section>
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="blog-posts mt-5">
						<f:render section="Content" />
					</div>
				</div>
			</div>
		</div>
	</div>
 <footer class="short" id="footer">  
    <f:render partial="Footer" />    
 </footer>
</div>
