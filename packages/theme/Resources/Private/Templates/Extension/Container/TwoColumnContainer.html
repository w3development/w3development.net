<div class="{f:if(condition: '{data.frame_class} == \'default\'', then: 'container', else: 'container-fluid')} container-sm layout-{data.layout} {data.space_before_class}">
  <div class="row frame">
      <div class="col col-xs-6 col-sm-6 col-md-6">
        <f:for each="{children_201}" as="record">
            <f:format.raw>
                {record.renderedContent}
            </f:format.raw>
        </f:for>
      </div>
      <div class="col col-xs-6 col-sm-6 col-md-6">
        <f:for each="{children_202}" as="record">
            <f:format.raw>
                {record.renderedContent}
            </f:format.raw>
        </f:for>
      </div>
  </div>
</div>
