<f:layout name="Contact" />
<f:render partial="BodyTag/GtmNoScript" />
<div class="body">
	<header id="header">
		<f:render partial="Header/Main" />
	</header>
	<div role="main" class="main">
		<section class="section  section-default section-default-scale-8 section-center mt-0">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-lg-8 mt-5">
						  <f:render section="Sayhello" />
					</div>
				</div>
				<div class="row justify-content-center mt-4">
					<div class="col-lg-10">
						<div class="row mt-4 text-left">
							<div class="col-lg-3 mb-4"></div>
							<div class="col-lg-8 mb-4">
								 <f:render section="Address" />
							</div>
							<div class="col-lg-2 mb-4"></div>
						</div>
					</div>
				</div>
				<div class="row justify-content-center mt-4">
					<div class="col-lg-10 text-center">
						<div class="divider divider-primary divider-small divider-small-center mb-3">
							<hr>
						</div>
						<f:render section="Message" />
						<div class="divider divider-style-4 divider-primary divider-top-section-custom taller">
							<i class="fa fa-chevron-down"></i>
						</div>
					</div>
				</div>
			</div>
		</section>
		<div class="container">
			<div class="row justify-content-center mt-5">
				<div class="col-lg-10">
                    <f:comment>
                        <f:if condition="{f:cObject(typoscriptObjectPath: 'lib.condition')} == Amp">
                            <f:then></f:then>
                          	<f:else></f:else>
						</f:if>
					</f:comment>
					<f:render section="ContactForm" />
				</div>
			</div>
		</div>
		<f:comment>
        <f:if condition="{f:cObject(typoscriptObjectPath: 'lib.condition')} == Amp">
          <f:then>
					<amp-iframe width="1905" height="600" sandbox="allow-scripts allow-same-origin" layout="responsive"
               src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5923.929934919666!2d19.5089372334336!3d42.06537028145188!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x134e00fea8801cd3%3A0xda1f524b4f733096!2sW3Development+SHPK!5e0!3m2!1ssq!2s!4v1546492079966">
            </amp-iframe>
          </f:then>
          <f:else>
					<iframe
						src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5923.929934919666!2d19.5089372334336!3d42.06537028145188!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x134e00fea8801cd3%3A0xda1f524b4f733096!2sW3Development+SHPK!5e0!3m2!1ssq!2s!4v1546492079966"
						width="100%" height="600" frameborder="0" style="border:0" allowfullscreen></iframe>
          </f:else>
         </f:if>
		</f:comment>
	</div>
 <footer class="short" id="footer">
		<f:render partial="Footer/Main" />
 </footer>
</div>
