<f:layout name="Work" />
<f:render partial="BodyTag/GtmNoScript" />
<header id="header">
	<f:render partial="Header/Main" arguments="{_all}"/>
</header>
<main role="main" class="main">
	<section class="section section-center mt-0 mb-5">
		<div class="section-inner">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-lg-8">
						<f:render section="Weput" />
					</div>
				</div>
			</div>
		</div>
	</section>
	<div class="container">
		<f:render section="Links" />
		<div class="">
			<div class="row portfolio-list no-gutters sort-destination mb-5" data-sort-id="portfolio">
				<f:render section="Projects" />
			</div>
		</div>
	</div>
</main>
<footer class="short" id="footer">
	<f:render partial="Footer/Main" />
</footer>
