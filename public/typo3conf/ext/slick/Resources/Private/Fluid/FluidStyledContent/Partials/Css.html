<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:ce="http://typo3.org/ns/TYPO3/CMS/FluidStyledContent/ViewHelpers" data-namespace-typo3-fluid="true">
	<style>
		#slickid-{data.uid},
    #slicksync-{data.uid} {
			/*background:red;*/
		}
		#slickid-{data.uid} ul.slick-dots,
		#slicksync-{data.uid} ul.slick-dots {
			bottom:{data.pi_flexform.dotsOffsetBottom}px;
		}
		#slickid-{data.uid} .slick-next,
		#slicksync-{data.uid} .slick-next {
			right:{data.pi_flexform.arrowNextOffsetRight}px;
		}
		#slickid-{data.uid} .slick-prev,
		#slicksync-{data.uid} .slick-prev {
			left:{data.pi_flexform.arrowPrevOffsetLeft}px;
		}

	</style>
</html>
