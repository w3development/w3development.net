<f:if condition="!{name}"><f:variable name="name">default</f:variable></f:if>
<div class="col-lg-4 d-flex flex-row postmetagroup__item postmetagroup__item--{name}">
    <div class="">
        <f:if condition="{icon}">
            <div class="d-inline postmetagroup__icon">
                <span class="blogicon border border-2 p-3 bg-primary">
                    {icon -> f:format.raw()}
                </span>
            </div>
        </f:if>
    </div>
    <div class="postmetagroup__body">
        <f:if condition="{prefix}">
            <div class="d-inline postmetagroup__prefix">{prefix -> f:format.raw()}</div>
        </f:if>
        <f:if condition="{content}">
            <div class="col postmetagroup__content">{content -> f:format.raw()}</div>
        </f:if>
    </div>
</div>
