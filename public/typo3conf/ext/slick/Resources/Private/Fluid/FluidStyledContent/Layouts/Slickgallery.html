<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:spaceless>

		<f:variable name="frame-space-after"></f:variable>
    <f:if condition="{data.space_after_class}">
      <f:variable name="frame-space-after"> frame-space-after-{data.space_after_class}</f:variable>
    </f:if>

		<f:variable name="frame-space-before"></f:variable>
    <f:if condition="{data.space_before_class}">
      <f:variable name="frame-space-before"> frame-space-before-{data.space_before_class}</f:variable>
    </f:if>

		<div class="frame-default{frame-space-before}{frame-space-after}">
			<f:render partial="Header/All" arguments="{_all}" />
			<div id="{settings.slickgalleryid}">
				<f:render section="Main" optional="true" />
			</div>
		</div>

	</f:spaceless>
</html>
