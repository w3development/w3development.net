<article class="postlist__post card border-light" data-blog-tag="{f:if(condition: post.tags, then: post.tags.0.uid, else: 0)}" data-blog-category="{f:if(condition: post.categories, then: post.categories.0.uid, else: 0)}">
    <f:if condition="{post.featuredImage}">
        <blogvh:link.post post="{post}" class="postlist__featuredimage " additionalAttributes="{aria-hidden: 'true'}" tabindex="-1">
            <f:render partial="General/FeaturedImage" arguments="{image: post.featuredImage, settings: settings.lists.featuredImage}" />
        </blogvh:link.post>
    </f:if>
    <f:render partial="Meta/ListHeader" arguments="{_all}" />
    <div class="card-body">
        <h2 class="postlist__posttitle card-title lead" itemprop="name"><blogvh:link.post post="{post}" class="text-decoration-none" /></h2>
        <f:if condition="{post.abstract}">
            <f:then>
                <p class="postlist__postdescription card-text" itemprop="description">{post.abstract}</p>
            </f:then>
            <f:else>
                <p class="postlist__postdescription card-text" itemprop="description">{post.description}</p>
            </f:else>
        </f:if>
    </div>
    <f:render partial="Meta/ListFooter" arguments="{_all}" />
</article>
