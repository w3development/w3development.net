<f:layout name="Blog" />
<f:render partial="BodyTag/GtmNoScript" />
<header id="header" class="fixed-top">
    <f:render partial="Header/Main" arguments="{_all}" />
</header>
<main role="main" class="flex-shrink-0 pt-99">
    <section class="section section-hero section-text-light bg-primary">
        <div class="section-inner">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <f:render section="Hero" />
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="section section-bloglist section-text-light">
        <div class="section-inner">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="blog-posts">
                            <f:render section="Content" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<footer class="footer mt-auto pt-5 text-bg-light text-primary">
    <f:render partial="Footer/Main" />
</footer>
